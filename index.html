<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Game</title>
</head>
<body>
    <!-- Đèn giao thông -->
    <div class="row row-cols-auto ">
        <div class="rounded-circle my-3 ms-3" id="red"></div>
        <div class="rounded-circle my-3 ms-3" id="yellow"></div>
        <div class="rounded-circle my-3 ms-3" id="green"></div>
        <div class="col ms-3 mt-4" id="a1"><button type="button" class="btn btn-dark" onclick="start()">Bắt đầu</button>
        </div>
    </div>

    <!-- Xăng xe -->
    <p>Xăng xe 1</p>
    <div class="boder1">
        <div class="col-1 bg-success mt-1" id="xang1"></div>
    </div>

    <p>Xăng xe 2</p>
    <div class="boder2">
        <div class="col-1 bg-success mt-1" id="xang2"></div>
    </div>

    <!-- đường xe chạy -->
    <div class="way">
        <img src="./public/image/street.jpg">

        <!-- đích -->
        <div class="destination" id="destination">
            <div class="finish-line"></div>
        </div>
    </div>

    <!-- Image car -->
    <div class="car-1 mt-2" id="car1">
        <img src="./public/image/car_1.png" alt="">
        <audio id="at1" src="./public/image/amthanh.mp3"></audio>
    </div>

    <div class="car-2 mt-2" id="car2">
        <img src="./public/image/car_2.png" alt="">
        <audio id="at2" src="./public/image/amthanh.mp3"></audio>
    </div>

    <div class="container d-flex justify-content-center" id="againstart">
        <button type="button" onclick="again()" class="btn btn-dark">Bắt đầu lại</button>
    </div>

</body>
<script src="./public/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
